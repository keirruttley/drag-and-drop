<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- script link -->
    <script src="js/script.js" defer></script>
    <script src="js/dragdrop.js" defer></script>

    <!-- style file -->
    <link rel="stylesheet" href="./style/base.css" />
    <link rel="stylesheet" href="./style/colour.css" />
    <link rel="stylesheet" href="./style/layout.css" />

    <title>HTML JavaScript</title>
  </head>
  <body>
    <img
      draggable="true"
      id="complement-one"
      src="assets/complements/hat.png"
      alt="A hat"
    />
    <!-- main div - full width and full height -->
    <div class="container width-full height-full">
      <!-- inner div - floating in middle of webpage -->
      <div
        class="container flex-column width-half height-500px bg-marine_blue text-white"
      >
        <img
          id="character-img"
          src="assets/arbiter.webp"
          alt="Initial Halo arbiter"
        />
        <!-- Character Name -->
        <p id="character-text">Arbiter</p>

        <!-- Change name of character -->
         <div class="container">
          <input id="name-change-input" />
          <button id="button-change-name">Change Name</button>
         </div>

        <!-- change of text button -->
        <button id="character-button">Click Me</button>

      </div>
    </div>
  </body>
</html>
